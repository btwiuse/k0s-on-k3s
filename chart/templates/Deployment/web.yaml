# Source: k0s/templates/web.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: caddy
        name: web
        command:
        - caddy
        args:
        - run
        - --config
        - /etc/Caddyfile
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/Caddyfile
          name: caddy-config
          subPath: Caddyfile
        env:
        - name: redeploy
          value: "asdf"
      volumes:
        - name: caddy-config
          configMap:
            name: web-caddyfile
            items:
              - key: Caddyfile
                path: Caddyfile
                mode: 0644
