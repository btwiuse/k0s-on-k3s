# Source: k0s/templates/web.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: btwiuse/k0sio
        name: web
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: redeploy
          value: "asdf"
---
# Source: k0s/templates/web.yaml
# Kubernetes Service & Deployment file
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
