apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: web
  name: web-caddyfile
data:
  Caddyfile: |-
    {
      http_port 80
      debug
      admin off
    }

    :80 {
      route /grafana* {
        reverse_proxy http://k0s.io:3000
      }
      route /* {
        reverse_proxy https://conntroll.github.io {
          header_up Host {http.reverse_proxy.upstream.hostport}
        }
      }
    }

---
# Kubernetes Service & Deployment file
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: caddy
        name: web
        command:
        - caddy
        args:
        - run
        - --config
        - /etc/Caddyfile
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/Caddyfile
          name: caddy-config
          subPath: Caddyfile
        env:
        - name: redeploy
          value: "asdf"
      volumes:
        - name: caddy-config
          configMap:
            name: web-caddyfile
            items:
              - key: Caddyfile
                path: Caddyfile
                mode: 0644
